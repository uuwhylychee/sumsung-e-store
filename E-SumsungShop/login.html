<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Samsung e-Store Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="login.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Samsung e-Store</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="shop.html" class="dropbtn">Shop</a>
                    <div class="dropdown-content">
                    <a href="mobile.html">Mobile</a>
                    <a href="watch.html">Watch</a>
                    <a href="display">Display</a>
                    <a href="accessory">Accessory</a>
                    </div>
                </li>
             
                    <form action="#" class="search-bar">
                        <input type="text" placeholder="Search products...">
                        <button type="submit">Search</button>
                    </form>
                </li>
                
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="login-section">
            <div class="login-container">
                <h1>Login</h1>
                <p>Please enter your email and password to log in.</p>

                <!-- Login Form -->
                <form id="loginForm" method="post" action="dashboard.html">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <button type="submit">Login</button>
                    <p class="error-message" id="error-message"></p>
                    
                </form>
                 <!-- Register Now Button -->
                 <p>Don't have an account? <a href="signup.html" class="register-link">Register now</a></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul class="footer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </footer>
</body>
</html>
