<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Samsung e-Store | Display Products</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for shopping cart icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Samsung e-Store</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="products.html" class="dropbtn">Shop</a>
                    <div class="dropdown-content">
                        <a href="mobile.html">Mobile</a>
                        <a href="watch.html">Watch</a>
                        <a href="display.html">Display</a>
                        <a href="accessory.html">Accessory</a>
                    </div>
                </li>
                <li>
                    <form action="#" class="search-bar">
                        <input type="text" placeholder="Search products...">
                        <button type="submit">Search</button>
                    </form>
                </li>
                <li><a href="login.html">Login / Register</a></li>
                <!-- Shopping Cart Icon -->
                <li class="shopping-cart">
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="products-section">
            <h1>Display Products</h1>
            <div class="product-grid">
                <!-- Product Card 1 -->
                <div class="product-card">
                    <a href="product-details.html">
                        <img src="https://via.placeholder.com/200x200" alt="Odyssey G9">
                    </a>
                    <h3>Odyssey G9</h3>
                    <p>Colour:
                        <label><input type="radio" name="colour1" value="Option1" checked> Option 1</label>
                        <label><input type="radio" name="colour1" value="Option2"> Option 2</label>
                    </p>
                    <p>$1799.00</p>
                    <button class="add-to-cart-btn" data-product="Odyssey G9">Add to Cart</button>
                </div>

                <!-- Product Card 2 -->
                <div class="product-card">
                    <a href="product-details.html">
                        <img src="https://via.placeholder.com/200x200" alt="Smart Monitor M7">
                    </a>
                    <h3>Smart Monitor M7</h3>
                    <p>Colour:
                        <label><input type="radio" name="colour2" value="Option1" checked> Option 1</label>
                        <label><input type="radio" name="colour2" value="Option2"> Option 2</label>
                    </p>
                    <p>$399.00</p>
                    <button class="add-to-cart-btn" data-product="Smart Monitor M7">Add to Cart</button>
                </div>

                <!-- Product Card 3 -->
                <div class="product-card">
                    <a href="product-details.html">
                        <img src="https://via.placeholder.com/200x200" alt="Odyssey G7">
                    </a>
                    <h3>Odyssey G7</h3>
                    <p>Colour:
                        <label><input type="radio" name="colour3" value="Option1" checked> Option 1</label>
                        <label><input type="radio" name="colour3" value="Option2"> Option 2</label>
                    </p>
                    <p>$699.00</p>
                    <button class="add-to-cart-btn" data-product="Odyssey G7">Add to Cart</button>
                </div>

                <!-- Product Card 4 -->
                <div class="product-card">
                    <a href="product-details.html">
                        <img src="https://via.placeholder.com/200x200" alt="Curved Monitor 27''">
                    </a>
                    <h3>Curved Monitor 27''</h3>
                    <p>Colour:
                        <label><input type="radio" name="colour4" value="Option1" checked> Option 1</label>
                        <label><input type="radio" name="colour4" value="Option2"> Option 2</label>
                    </p>
                    <p>$299.00</p>
                    <button class="add-to-cart-btn" data-product="Curved Monitor 27''">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul class="footer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </footer>

    <!-- JavaScript to handle Add to Cart functionality -->
    <script src="addcart.js"></script>
</body>
</html>
